
        <form >
            
            <div class="row">
                <div class="col-md-4 mb-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Date Debut - Date Fin</mat-label>
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                        <input matStartDate formControlName="start" placeholder="Start date">
                        <input matEndDate formControlName="end" placeholder="End date">
                        </mat-date-range-input>
                        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    
                        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4 mb-4">
                    <mat-form-field >
                        <mat-label>Lieu</mat-label>
                        <input type="text"matInput  id="Lieu" name="Lieu">
                    </mat-form-field>
                </div>

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Nombre de participant</mat-label>
                        <input type="number"matInput  id="nb_part" name="nb_part">
                    </mat-form-field>
                </div>
               
            </div>


            <div class="row">

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Formateur</mat-label>
                        <input type="number"matInput  id="Formateur" name="Formateur">
                    </mat-form-field>
                </div>

                <div class="col-md-4 mb-4">
                    <mat-form-field >
                        <mat-label>Formation</mat-label>
                        <input type="number"matInput  id="Formation" name="Formation">
                    </mat-form-field>
                </div>

                <div class="col-md-3 mb-3">
                    <mat-form-field>
                        <mat-label>Organisme</mat-label>
                        <input type="text" matInput  id="Organisme" name="Organisme">
                    </mat-form-field>
                </div>
               
            </div>
      

            <div>
                <button mat-button class="btn-danger" TYPE="reset" style="margin-top: 20px;">Annuler</button>
                <button mat-button class="btn-primary" (click)="openDialog()" style="margin-top: 20px;">Enregistrer</button>
            </div>
       
        </form>
