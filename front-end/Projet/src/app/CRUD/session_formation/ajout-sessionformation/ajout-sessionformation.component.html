
        <form  [formGroup]="Formulaire" (ngSubmit)="onSubmit()">
            
            <div class="row">
                <div class="col-md-4 mb-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Date Debut - Date Fin</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date" formControlName="dated">
                        <input matEndDate placeholder="End date" formControlName="datef">
                        </mat-date-range-input>
                        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    
                        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4 mb-4">
                    <mat-form-field >
                        <mat-label>Lieu</mat-label>
                        <input type="text"matInput  id="Lieu" name="Lieu" formControlName="lieu">
                    </mat-form-field>
                </div>

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Nombre de participant</mat-label>
                        <input type="number"matInput  id="nb_part" name="nb_part" formControlName="nbr_part">
                    </mat-form-field>
                </div>
               
            </div>


            <div class="row">
                               
                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Formateur</mat-label>
                        <mat-select formControlName="formateur" >
                          <mat-option *ngFor="let Formateur of formateur" [value]="Formateur">{{Formateur.nom}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Formation</mat-label>
                        <mat-select formControlName="formation" >
                          <mat-option *ngFor="let Formation of formation" [value]="Formation">{{Formation.titre}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>


               
            </div>
      

            <div>
                <button mat-button class="btn-danger" TYPE="reset" style="margin-top: 20px;">Annuler</button>
                <button mat-button class="btn-primary" type="submit" style="margin-top: 20px;">Enregistrer</button>
            </div>
       
        </form>
