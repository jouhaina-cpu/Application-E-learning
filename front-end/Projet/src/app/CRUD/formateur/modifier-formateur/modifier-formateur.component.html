
        <form (ngSubmit)="onSubmit()">
            
            <div class="row">

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Nom</mat-label>
                        <input matInput type="text" name="Nom" id="Nom" required [(ngModel)]="formateur.nom">
                      </mat-form-field>
                </div>

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Prenom</mat-label>
                        <input matInput type="text" name="Prenom" id="Prenom" required [(ngModel)]="formateur.prenom">
                      </mat-form-field>
                </div>
                
                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" name="Email" id="Email" required [(ngModel)]="formateur.email">
                      </mat-form-field>
                </div>
               
            </div>

            <div class="row">

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Telephone</mat-label>
                        <input matInput type="tel" name="Telephone" id="Telephone" [(ngModel)]="formateur.telephone">
                      </mat-form-field>
                </div>

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Type</mat-label>
                        <mat-select [(value)]="formateur.type">
                        <mat-option *ngFor="let Type of typp" [value]="Type.value">{{Type.viewValue}}</mat-option>
                          </mat-select>
                      </mat-form-field>
                </div>
               
                
                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Organisme</mat-label>
                        <mat-select [(value)]="this.formateur.organisme.libelle">
                          <mat-option  *ngFor="let Organisme of org" [value]="this.formateur.organisme.libelle" >{{Organisme.libelle}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>

            
               
            </div>


            <div>
                <button mat-button class="btn-danger" TYPE="reset" style="margin-top: 20px;">Annuler</button>
                <button mat-button class="btn-primary" type="submit" style="margin-top: 20px;">Enregistrer</button>
            </div>
       
        </form>
