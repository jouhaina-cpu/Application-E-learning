
        <form [formGroup]="Formulaire" (ngSubmit)="onSubmit()">
            
            <div class="row">

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Email </mat-label>
                        <input type="text" matInput id="Email" name="Email" required formControlName="email">
                    </mat-form-field>    
                </div>

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Nom </mat-label>
                        <input type="text" matInput id="Nom" name="Nom" required formControlName="nom"> 
                    </mat-form-field>    
                </div>

                
                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Prenom </mat-label>
                        <input type="text" matInput id="Prenom" name="Prenom" required formControlName="prenom">
                    </mat-form-field>    
                </div>
               
            </div>

            <div class="row">

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Telephone </mat-label>
                        <input type="tel" matInput id="Telephone" name="Telephone" formControlName="telephone" >
                    </mat-form-field>    
                </div>

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Type</mat-label>
                        <mat-select formControlName="type" >
                            <mat-option *ngFor="let Type of titree" [value]="Type.value">{{Type.viewValue}}</mat-option>
                          </mat-select>
                      </mat-form-field>
                </div>
               
                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Profil</mat-label>
                        <mat-select formControlName="profil" >
                            <mat-option *ngFor="let Profile of pro" [value]="Profile">{{Profile.libelle}}</mat-option>
                          </mat-select>
                      </mat-form-field>
                </div>
                        
                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Pays</mat-label>
                        <mat-select formControlName="pays" >
                            <mat-option *ngFor="let Pays of pay" [value]="Pays">{{Pays.nom}}</mat-option>
                          </mat-select>
                      </mat-form-field>
                </div>
            </div>


            <div>
                <button mat-button class="btn-danger" TYPE="reset" style="margin-top: 20px;">Annuler</button>
                <button mat-button class="btn-primary" type="submit" style="margin-top: 20px;">Enregistrer</button>
            </div>
       
        </form>
