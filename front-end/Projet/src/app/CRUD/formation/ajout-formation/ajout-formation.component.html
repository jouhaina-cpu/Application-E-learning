
        <form   [formGroup]="Formulaire" (ngSubmit)="onSubmit()">
            
            <div class="row">

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Annee </mat-label>
                        <input type="text" matInput id="Annee" name="Annee" formControlName="Annee">
                    </mat-form-field>    
                </div>

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Budget </mat-label>
                        <input type="number" matInput id="Budget" name="Budget" formControlName="Budget">
                    </mat-form-field>    
                </div>

                
                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Duree</mat-label>
                        <input type="number" matInput id="Duree" name="Duree" formControlName="Duree">
                    </mat-form-field>    
                </div>
               
            </div>

            <div class="row">

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Nombre de session </mat-label>
                        <input type="number" matInput id="nb_session" name="nb_session"formControlName="nb_session">
                    </mat-form-field>    
                </div>

                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Titre </mat-label>
                        <input type="text" matInput id="titre" name="titre"formControlName="titre">
                    </mat-form-field>    
                </div>


                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Type</mat-label>
                        <mat-select formControlName="type" >
                            <mat-option *ngFor="let Titre of titree" [value]="Titre.value">{{Titre.viewValue}}</mat-option>
                          </mat-select>
                      </mat-form-field> 
                </div>
               
                <div class="col-md-4 mb-4">
                    <mat-form-field>
                        <mat-label>Domaine</mat-label>
                        <mat-select formControlName="Domaine"  >    
                            <mat-option *ngFor="let Domaine of domaine" [value]="Domaine">{{Domaine.libelle}}</mat-option>
                          </mat-select>
                      </mat-form-field> 
                </div>
            </div>


            <div>
                <button mat-button class="btn-danger" TYPE="reset" style="margin-top: 20px;">Annuler</button>
                <button mat-button class="btn-primary" type="submit" style="margin-top: 20px;">Enregistrer</button>
            </div>
       
        </form>
